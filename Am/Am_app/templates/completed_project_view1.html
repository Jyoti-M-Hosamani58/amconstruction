<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: 200px; /* Fixed height */
            object-fit: cover; /* Ensures the image fits without distorting */
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.2s; /* Smooth scaling */
        }
        .card:hover {
            transform: scale(1.05); /* Scale effect on hover */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        .card-body {
            text-align: center;
        }
        /* Additional styles for responsive layout */
        @media (min-width: 576px) {
            .col-sm-6 {
                flex: 0 0 50%; /* 2 columns on small screens */
                max-width: 50%;
            }
        }
        @media (min-width: 768px) {
            .col-md-4 {
                flex: 0 0 33.33%; /* 3 columns on medium screens */
                max-width: 33.33%;
            }
        }
        @media (min-width: 992px) {
            .col-lg-3 {
                flex: 0 0 25%; /* 4 columns on large screens */
                max-width: 25%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Completed Projects</h2>
        <div class="row">
            {% for project in projects %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card h-100 shadow-sm"> <!-- Added shadow class -->
                    <img class="card-img-top" src="{{ project.image.url }}" alt="{{ project.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                       <!-- Button added -->
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center w-100">No projects found.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
