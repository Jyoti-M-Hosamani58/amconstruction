<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AM Construction</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Construction Company Website Template" name="keywords">
        <meta content="Construction Company Website Template" name="description">

        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'lib/flaticon/font/flaticon.css' %}" rel="stylesheet">
        <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/slick/slick.css' %}" rel="stylesheet">
        <link href="{% static 'lib/slick/slick-theme.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>


    <body>
  <div class="wrapper">
    <!-- Top Bar Start -->
    <div class="top-bar">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-4 col-md-12 text-center">
                    <div class="logo">
                        <a href="index.html">
                            <img src="{% static 'img/logo_2.png' %}" alt="Logo" > <!-- Adjusted height -->
                        </a>
                    </div>
                </div>
                <div class="col-lg-8 col-md-7 d-none d-lg-block">
                    <div class="row justify-content-center">
                        <div class="col-4 text-center">
                            <div class="top-bar-item">
                                <div class="top-bar-icon">
                                    <i class="flaticon-call"></i>
                                </div>
                                <div class="top-bar-text">
                                    <h3 style="font-weight: bold;">Call Us</h3>
                                    <p style="font-weight: bold;">+91 8217637187</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 text-center">
                            <div class="top-bar-item">
                                <div class="top-bar-icon">
                                    <i class="flaticon-send-mail"></i>
                                </div>
                                <div class="top-bar-text">
                                    <h3 style="font-weight: bold;">Email Us</h3>
                                    <p style="font-weight: bold;">AMConstruction1111@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar End -->
</div>
    <!-- Nav Bar Start -->

    {% include 'admin_nav.html' %}
    <!-- Nav Bar End -->




<div class="container mt-5"  style="margin-right:8%">

    <div class="container my-5">
        <h2 class="text-center mb-4">Our Services</h2><br>
        <h2 class="text-center mb-4">Interior & Exterior Design</h2>

        <div class="row">
            {% for service in services %}
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="service-item card">
                        <h3>{{ service.title }}</h3>
                        <img src="{{ service.image.url }}" alt="{{ service.title }}" class="card-img-top" onclick="toggleDescription(this)">
                        <div class="card-body">
                            <p class="service-description">{{ service.description }}</p>
                            <button class="btn btn-danger delete-button" onclick="deleteService(this)">Delete</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for toggling description and delete button -->
    <script>
        function toggleDescription(image) {
            // Find the description and delete button inside the same parent card
            var card = image.closest('.service-item');
            var description = card.querySelector('.service-description');
            var deleteButton = card.querySelector('.delete-button');

            if (description.style.display === 'none' || description.style.display === '') {
                description.style.display = 'block'; // Show description
                deleteButton.style.display = 'block'; // Show delete button
            } else {
                description.style.display = 'none'; // Hide description
                deleteButton.style.display = 'none'; // Hide delete button
            }
        }

        function deleteService(button) {
            // Logic for deleting the service
            // This could involve an AJAX request to delete the service from the server
            var card = button.closest('.service-item');
            card.parentNode.removeChild(card); // Remove the service item from the DOM
            alert('Service deleted!'); // Feedback to user
        }
    </script>

</body>
</html>
